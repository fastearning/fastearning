  body {
    margin: 0;

.container {
    text-align: center;
}

h1 {
    font-size: 45px;
    animation: colorChange 3s infinite alternate;
  text-align:center;
}

@keyframes colorChange {
    0% { color: purple; }
    20% { color:blue; }
    40% { color: yellow; }
    60% { color: green; }
    80% { color: orange; }
    100% { color: white; }
}

.confetti {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

.confetti-piece {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff9a9e;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-100vh) rotate(0deg);
    }
    100% {
        transform: translateY(100vh) rotate(720deg);
    }
}
.confetti-piece{
  z-index:1000;
}

.confetti-piece:nth-child(1) { left: 10%; animation-duration: 3s; animation-delay: 0s; background-color: purple; }

.confetti-piece:nth-child(3) { left: 30%; animation-duration: 5s; animation-delay: 1s; background-color: blue; }

.confetti-piece:nth-child(7) { left: 70%; animation-duration: 9s; animation-delay: 3s; background-color: red; }
.confetti-piece:nth-child(8) { left: 80%; animation-duration: 10s; animation-delay: 3.5s; background-color: white; }
.confetti-piece:nth-child(9) { left: 90%; animation-duration: 11s; animation-delay: 4s; background-color: gray; }
.confetti-piece:nth-child(10) { left: 100%; animation-duration: 12s; animation-delay: 4.5s; background-color: pink; }
