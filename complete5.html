<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content= "width=device-width, user-scalable=no">
  <title>Task 5</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 50px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeIn 2s ease-in-out;
      width: 70%;
      padding-top:0;
    }

    h1 {
      color: blue;
      font-size: 50px;
      font-family: serif;
      margin-bottom:30px;
      animation: textGlow 1.5s infinite alternate;
    }

    #header {
      color: #f6d365;
      margin: 15px;
      width: 100%;
    }

    p {
      color:#f54266;
      font-family: serif;
      font-weight: bold;
      font-size: 25px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #667eea;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #5863c6;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>Task - 5</h1>
    <h1 id="header">Processing</h1>
    <p>Paste the above code in the box and click submit to complete the task</p>
    <button id="copyButton">Copy Code</button>
  </div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQByCwzutiG47HOl_NcndLumzIt2MG8iI",
      authDomain: "fast-earning-ebd06.firebaseapp.com",
      databaseURL: "https://fast-earning-ebd06-default-rtdb.firebaseio.com",
      projectId: "fast-earning-ebd06",
      storageBucket: "fast-earning-ebd06.appspot.com",
      messagingSenderId: "675658815426",
      appId: "1:675658815426:web:1d74138f9016a35081285b",
      measurementId: "G-2SWJR9994H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function readData() {
      const userRef = ref(db, 'Tasks/5/code');

      get(userRef).then((snapshot) => {
        if (snapshot.exists()) {
          document.getElementById("header").innerHTML = snapshot.val();
          document.getElementById("copyButton").setAttribute("data-code", snapshot.val());
        } else {
          console.error("No data found at specified path");
        }
      }).catch((error) => {
        console.error("Error reading data:", error);
      });
    }

    readData(); // Call the function to read data

    document.getElementById("copyButton").addEventListener("click", function() {
      const code = document.getElementById("header").innerText;
      navigator.clipboard.writeText(code).then(() => {
      }).catch((error) => {
        console.error("Error copying text:", error);
      });
    });
  </script>
</body>
</html>
