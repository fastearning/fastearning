<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Get Verification Code</title>
    <style>
  *{
    margin:0;
    padding:0;
    box-size:border-box;
    transition: .3s ease;
  }
        body {
            font-family:serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            margin: 0;
            background:linear-gradient(to bottom,lightgreen,aqua);
            color: #fff;
        }
        .container {
            text-align: center;
            background:linear-gradient(to bottom,aqua,lightgreen);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
          height:520px;
            width: 90%;
            width: 350px;
          position:relative;
          animation: animate 5s linear infinite; 
        }
  .container .head{
    height:35px;
    color:white;
    font-weight:400;
    position:absolute;
    font-family:serif;
    font-size:25px;
    background:green;
    width:100%;
    top:0;
    left:0;
    margin:0;
    padding:0;
    display:flex;
    align-items:center;
    justify-content:center;
    animation: animate 5s linear infinite; 
  }
  .container p{
    font-family:serif;
    font-size:25px;
    color:#e39312;
    font-weight:bold;
  }
  .container div{
    height:200px;
    position:relative;
    top:50%;
    left:50%;
    width:100%;
    transform: translate(-50%, -50%);
    margin-top:35px;
    
  }
  .container span:nth-child(1){
    height:10px;
    width:100%;
    content:" ";
    background:green;
    position:absolute;
    left:0px;
    bottom:0;
    animation: animate 5s linear infinite; 
  }
   .container span:nth-child(2){
    height:100%;
    width:10px;
    content:" ";
    background:green;
    position:absolute;
    right:0px;
    top:0;
    animation: animate 5s linear infinite; 
  }
   .container span:nth-child(3){
    height:100%;
    width:10px;
    content:" ";
    background:green;
    position:absolute;
    left:0px;
    bottom:0;
  animation: animate 5s linear infinite; 
     } 

     @keyframes animate { 

       0% { 

         filter: hue-rotate(0deg); 

       } 
 

       50% { 

         filter: hue-rotate(360deg); 

       } 
 

       100% { 

         filter: hue-rotate(0deg); 

       }
       } 
  
        input[type="text"] {
            width: calc(100% - 32px); /* Adjust for padding and border */
            padding: 15px;
            font-size: 18px;
            font-weight:bold;
            margin-bottom: 20px;
            background: white;
            color: green;
            text-align: center; /* Center the text inside the input */
          border:none;
          outline:none;
          border-radius:10px;
          z-index:50px;
        }
  ::placeholder{
    color:green;
    font-size:15px;
    font-weight:bold;
    font-family: "Times New Roman", Times, serif;
  }
        button {
            width:200px;
            padding: 15px;
            background-color:green;
            color:white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
          font-weight:bold;
          font-family: "Times New Roman", Times, serif;
            transition: background-color 0.3s ease;
            text-align: center; /* Center the text inside the button */
          animation: animate 10s linear infinite; 
        }
        button:hover {
            background-color: #f40612;
        }
        h1.result {
            font-size:25px;
            color:darkgreen;
            margin-top: 20px;
          font-family: "Lucida Console", "Courier New", monospace;
        }
        .hidden {
            display: none;
        }
  #copyButton{
    margin-top:30px;
  } 
  label{
    height:35px;
    position:fixed;
    top:-35px;
    left:0;
    background:red;
    color:white;
    width:100%;
    font-size:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
  }
 
    </style>
</head>
<body>
  <label id="error" class="error">Text Box Is Empty</label>
    <div class="container">
      <span></span>
      <span></span>
      <span></span>
        <h1 class="head"> Fast Earning</h1>
      <div>
        <input  id="numberInput" placeholder="Enter Code Here" type="text">
        <button onclick="convertToAlphabet()">Generate</button>
        <p class="result hidden" id="indicator"> Verification Code <h1 id="result" class="result hidden"></h1></p>
        <button id="copyButton" class="result hidden">Copy Code</button>
      </div>
      
    </div>

    <script>
        function convertToAlphabet() {
          let regex = /^[a-zA-Z]+$/;
          const inputText= document.getElementById('numberInput').value;
          if(inputText==""){
            document.getElementById("error").style.top=0;
            setTimeout(hide,1500);
          }else if(inputText.match(regex)){
            document.getElementById("error").innerHTML="Only Numbers Allowed";
            document.getElementById("error").style.top=0;
            setTimeout(hide,1500);
          } else{
             const inputText = document.getElementById('numberInput').value;
            const alphabetText = convertToAlphabetString(inputText);
            document.getElementById('result').textContent = alphabetText;
            document.getElementById('result').classList.remove('hidden');
           document.getElementById('indicator').classList.remove('hidden');
          document.getElementById('copyButton').classList.remove('hidden');
            document.getElementById('numberInput').classList.add('hidden');
            document.querySelector('button').classList.add('hidden');
        }
          }
       function convertToAlphabetString(numberString) {
            const key1 = '@#~%#%&^*^*^@*^*$^*$^&$^$^';
            const key2 = 'VKBOHWUTUHNSPYYMMBPNNWPGNW';
            const key3 = '<>?:"{}|<>?<>:<"{<}#%^{}$';
            const key4 = '#%^&$^*()GHFD$##^#&#&#';
            const key5 = 'SGR^W^*(RJHE%U57DT35436uT)';
            const key6 = 'vSPIWRON2483ONsg%EGAEA';
            const key7 = 'EWsfon459825-2[].].rg';
            const key8 = '2082jnspijsrg#%@$^';
            const key9 = 'snfdiospdgbspribgpsgpsweo';
            const key10 = '3=42-35=24514=-5013=-602=1';
            
            let keys = [key1,key2,key3,key4,key5,key6,key7,key8,key9,key10];

            let result = '';

            for (const char of numberString) {
                if (char >= '0' && char <= '9') {
                    let n =parseInt( numberString.charAt(numberString.length-1));
                    const index = parseInt(char); // Convert digit to 0-based index
                    result += keys[n].charAt(index);
                } else {
                    result += char; // Keep non-digit characters unchanged
                }
            }

            return result;
        }
        function showMessage() {
    var text = document.getElementById('message');
    text.style.display = 'block';

    setTimeout(function() {
        text.style.display = 'none';
    }, 1500);
}
  
  document.getElementById("copyButton").addEventListener("click", function() {
      const code = document.getElementById("result").innerText;
      navigator.clipboard.writeText(code).then(() => {
          showMessage();
      }).catch((error) => {
        console.error("Error copying text:", error);
      });
    });
  function hide(){
 document.getElementById("error").style.top=-35+"px"; 
  
  }
    </script>
</body>
</html>
